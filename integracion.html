<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluacion Grupal</title>
    <link rel="stylesheet" href="banco.css" />
    <script src="integracion.js"></script>
    <script src="utilitarios.js"></script>
  </head>
  <body onload="cargarCuentas();">
    <div class="principal">
      <div class="menu">
        <div class="contenedorLogo">
          <img src="./imagenes/logoKrakeDev.png" width="80%" />
        </div>
        <div class="contenedorBotones">
          <input
            type="button"
            value="CUENTAS"
            class="boton"
            onclick="cargarCuentas()"
          />
          <input
            type="button"
            value="TRANSACCIONES"
            class="boton"
            onclick="cargarTransacciones()"
          />
          <input
            type="button"
            value="MOVIMIENTOS"
            class="boton"
            onclick="cargarMovimientos()"
          />
        </div>
        <div class="contenedorInfoGrupo">
          <div>INTEGRANTE 1: Pablo Vizuete</div>
          <div>INTEGRANTE 2: Andrea Castro</div>
          <div>INTEGRANTE 3: Brandon Paillacho</div>
        </div>
      </div>
      <div class="contenido" id="divCuentas">
        <div class="superior">
          <div class="titulo">CUENTAS</div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">CEDULA</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="txtCedula" />
            </div>
          </div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">NOMBRE</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="txtNombre" />
            </div>
          </div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">APELLIDO</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="txtApellido" />
            </div>
          </div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">NUMERO DE CUENTA</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="txtNumeroCuenta" />
            </div>
          </div>
          <div class="contenedorAcciones">
            <input type="button" value="GUARDAR" onclick="agregar()" />
          </div>
        </div>

        <div class="inferior">
          TABLA
          <div id="tablaCuentas"></div>
        </div>
      </div>
      =
      <div class="contenido" id="divTransacciones">
        <div class="superior">
          <div class="titulo">TRANSACCIONES</div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">NUMERO DE CUENTA</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="lblNumeroCuenta" />
            </div>
          </div>
          <div class="contenedorAcciones">
            <input type="button" value="BUSCAR" onclick="ejecutarBusqueda();" />
          </div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">MONTO</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="lblMonto" />
            </div>
          </div>
          <div class="contenedorAcciones">
            <input
              type="button"
              value="DEPOSITAR"
              id="lblDepositar"
              onclick="ejecutarDeposito();"
            />
            <input
              type="button"
              value="RETIRAR"
              id="lblRetirar"
              onclick="ejecutarRetiro();"
            />
          </div>
          <div class="inferior" id="lblTabla"></div>
        </div>
      </div>
      <div class="contenido" id="divMovimientos">
        <div class="inferior">
          <div class="titulo">MOVIMIENTOS</div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">CAMPO 1</div>
            <div class="cajaTexto">
              <input id="txtNumCuenta" type="text" class="caja" />
            </div>
          </div>
          <div class="contenedorAcciones">
            <input
              onclick="buscarMovimientos()"
              type="button"
              value="Ver movimientos"
            />
          </div>
          <div id="tablaMovimientos">TABLA</div>
        </div>
      </div>
    </div>
  </body>
</html>
